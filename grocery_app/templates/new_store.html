{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form method="POST">
    <fieldset>
        <legend>Please enter your information:</legend>
        <!-- TODO: Remove the next paragraph and use the `form` object passed in 
            from the route to render a form. -->
        {{ form.csrf_token }}
        {{ form.title.label }}
        <br>
        {{ form.title(size=25) }}
        <hr>
        {{ form.address.label }}
        <br>
        {{ form.address(size=18) }}
        <hr>
        <input type="submit" value="Submit">
    </fieldset>
</form>


{% endblock %}
